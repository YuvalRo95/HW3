<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./animal.css" />
  </head>
  <body>
    <nav>
      <div id="visitorInfo"></div>
      <a href="./zoo.html">Back To Zoo</a>

      <div id="btnclean">
        <button id="btnReset">ResetApp</button>
      </div>
      <select id="visitorlist" onchange="setVisitor(value)">
        <option value="">--Please choose visitor--</option>
      </select>
    </nav>

    <div id="curAnimal">
      <div id="image">
        <!-- show here the animal image -->
      </div>
      <div id="curAnimal-body">

        <div id="detils">
          <p id="weight"></p>
          <p id="height"></p>
          <p id="color"></p>
          <p id="habitat"></p>
          <p id="isPredator"></p>
        </div>
        <button id="feed-animal">Feed me</button>
      </div>
    </div>
    <h1 id="titleHabitat">Animals with the same habitat</h1>
    <div id="related-animals"></div>
    <script src="./animal.js"></script>
